<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>欢迎进入 </title>
  <style>
    body {
      background-color: #f0f4fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎进入</h1>
    <p>请输入你的昵称：</p>
    <input type="text" id="nicknameInput" placeholder="输入昵称">
    <button class="btn" onclick="goToHome()">进入主页</button>
  </div>

  <script>
    function goToHome() {
      const nickname = document.getElementById("nicknameInput").value.trim();
      if (!nickname) {
        alert("请输入昵称后再进入");
        return;
      }
      localStorage.setItem("userNickname", nickname);
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
