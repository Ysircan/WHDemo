<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Hunter - 稀有卡 · 流动花纹版</title>
  <style>
    body {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .card {
      position: relative;
      width: 320px;
      height: 440px;
      border-radius: 15px;
      padding: 10px;
      background-color: #ffffff;
      border: 3px solid gold;
      box-shadow: 0 0 12px gold, 0 0 20px orange;
      overflow: hidden;
    }

    .card-flow {
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border-radius: 12px;
      background: linear-gradient(120deg, gold, orange, red, gold);
      background-size: 300% 300%;
      filter: blur(6px) brightness(1.3) saturate(1.2);
      animation: flow-loop 4s linear infinite;
      z-index: 1;
    }

    @keyframes flow-loop {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .card-inner {
  position: absolute;
  top: 8px;
  left: 8px;
  right: 8px;
  bottom: 8px;
  z-index: 2;
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.95);
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

    .card-header {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #444;
    }

    .level-tag {
  font-weight: bold;
  background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow 6s linear infinite;
}
@keyframes rainbow {
  0%   { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* 禁用滚动条 */}

    .card-word {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      color: #222;
      text-align: center;
    }

    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin: 10px 0;
    }

    .card-example {
      font-size: 14px;
      color: #333;
      font-style: italic;
      margin-bottom: 10px;
    }

    .card-translation {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card rare">
    <div class="card-flow"></div>
    <div class="card-inner">
      <div class="card-header">
        <span class="part-of-speech">[n.]</span>
        <span class="level-tag">RARE</span>
      </div>
      <div class="card-word">exhibition</div>

      <!-- ✅ 插入图片（必须与 HTML 同目录） -->
      <img src="image/exhibition.jpg" class="card-image" alt="illustration">

      <div class="card-example">This is Royal exhibition hall.</div>
      <div class="card-translation">很漂亮，很多人都在打卡</div>
    </div>
  </div>
</body>
</html>
