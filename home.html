    (function dailyCheckin() {
      const today = new Date().toDateString();
      const lastCheckin = localStorage.getItem("lastCheckin");
      let points = parseInt(localStorage.getItem("points")) || 0;
      let streak = parseInt(localStorage.getItem("checkinStreak")) || 0;
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const yesterdayStr = yesterday.toDateString();

      if (lastCheckin !== today) {
        if (lastCheckin === yesterdayStr) streak += 1;
        else streak = 1;
        let reward = 5;
        const cycleDay = streak % 7;
        if (cycleDay === 3 || cycleDay === 0) reward += 5;
        points += reward;
        localStorage.setItem("points", points);
        localStorage.setItem("lastCheckin", today);
        localStorage.setItem("checkinStreak", streak);
        const notice = document.getElementById("checkinNotice");
        if (notice) {
          notice.innerText = `🎉 签到成功！获得 ${reward} 积分！`;
          notice.style.display = "block";
          setTimeout(() => { notice.style.display = "none"; }, 4000);
        }
        document.getElementById("pointsDisplay").innerText = `积分：${points}`;
        document.getElementById("checkinStreak").innerText = `连续签到：${streak} 天`;
      }
    })();

    function normalize(word) {
      return word.toLowerCase().replace(/(ed|s|ing)$/, '');
    }

    function search() {
      const keyword = normalize(document.getElementById("searchInput").value.trim());
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!keyword) {
        resultsDiv.innerHTML = "<p>请输入单词</p>";
        return;
      }

      explainWord(keyword);
      loadWFDSentences(keyword);
    }

          <div><strong>📌 中文释义</strong><br>${extract("中文释义")}</div>
          <div><strong>💬 英文例句</strong><br>${extract("英文例句")}</div>
          <div><strong>💡 鼓励话语</strong><br>${extract("鼓励话语")}</div>
        `;
      } catch (err) {
        explainDiv.innerHTML = "<em>请求失败，请检查网络或 API Key。</em>";
      }
    }

    function loadWFDSentences(keyword) {
      const resultsDiv = document.getElementById("results");
      const matched = wfdData.filter(item =>
        item.sentence.toLowerCase().includes(keyword.toLowerCase())
      );

      if (matched.length > 0) {
        matched.forEach(item => {
          const div = document.createElement("div");
          div.className = "card-result";
          div.innerHTML = `
            <strong>📝 匹配句子</strong><br>${item.sentence}<br>
            <audio controls src="${item.audio}"></audio>
          `;
          resultsDiv.appendChild(div);
        });
      } else {
        const div = document.createElement("div");
        div.className = "card-result";
        div.innerHTML = "<em>❌ 没找到匹配的句子</em>";
        resultsDiv.appendChild(div);
      }
    }
